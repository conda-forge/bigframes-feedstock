{% set name = "bigframes" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bigframes-{{ version }}.tar.gz
  sha256: aa75d5e0091370d3a2a07d0f6beab4fea0bc6132ba0f203540ea7f80e49fc727

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - cloudpickle >=2.0.0
    - fsspec >=2023.3.0
    - gcsfs >=2023.3.0
    - geopandas >=0.12.2
    - google-auth >2.14.1,<3.0
    - google-cloud-bigquery-core >=3.10.0
    - google-cloud-bigquery-storage >=2.0.0
    - google-cloud-functions >=1.10.1
    - google-cloud-bigquery-connection >=1.12.0
    - google-cloud-iam >=2.12.1
    - google-cloud-resource-manager >=1.10.3
    - google-cloud-storage >=2.0.0
    - ibis-framework >=6.0.0,<=6.1.0
    - pandas >=1.5.0
    - pydata-google-auth >=1.8.2
    - scikit-learn >=1.2.2
    - sqlalchemy >=1.4,<3.0
    - ipywidgets >=7.7.1
    - humanize >=4.6.0

test:
  imports:
    - bigframes

about:
  home: https://github.com/googleapis/python-bigquery-dataframes
  summary: BigQuery DataFrames -- scalable analytics and machine learning with BigQuery
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
